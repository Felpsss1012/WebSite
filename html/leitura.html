<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura Online | Mario Paulo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body class="bg-light">
    <header class="main-header style-fixed">
        <div class="logo"><a href="../index.html">Mario <span>Paulo</span></a></div>
        <nav><ul class="nav-links">
            <li><a href="obras-galeria.html">Voltar ao Catálogo</a></li>
        </ul></nav>
    </header>

    <main id="readerApp">
        <div id="loader" style="text-align:center; padding: 100px;">Carregando obra...</div>

        <div id="mainContent" class="reader-container hidden" style="display:none;">
            <aside class="reader-sidebar">
                <img id="bookCover" src="" alt="" class="book-mini-cover">
                <h1 id="bookTitle" style="font-family: var(--font-serif); font-size: 1.5rem;"></h1>
                <p id="bookSynopsis" style="font-size: 0.85rem; color: #666; margin: 10px 0;"></p>
                <a id="amazonLink" href="#" target="_blank" class="btn-primary" style="display:block; text-align:center; padding: 10px; font-size: 0.8rem;">Comprar Livro Completo</a>
                
                <nav>
                    <ul id="chapterList" class="chapter-nav"></ul>
                </nav>
            </aside>

            <article class="reading-area">
                <div class="reading-content">
                    <h2 id="currentChapterTitle">Selecione um capítulo</h2>
                    <div id="textContent" class="reading-text">
                        Aguardando seleção...
                    </div>
                    
                    <div class="cta-box">
                        <p>Gostou deste trecho? A jornada completa continua na edição impressa.</p>
                        <a id="ctaAmazon" href="#" target="_blank" class="btn-tag" style="margin-top:15px; display:inline-block;">Adquirir Obra na Amazon</a>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <script src="../scripts/leitura.js"></script>
</body>
</html>
